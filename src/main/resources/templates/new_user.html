<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>User Registration System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>User Registration System</h1>
  <hr>
  <h2>Save User</h2>

  <form action="#" th:action="@{/newUser}" th:object="${userAndCar}"
        method="POST">

    <label for="user-name-label">User name:</label>
    <input id="user-name-label" th:type="text" th:field="*{userName}"
           placeholder="User Name" class="form-control mb-4 col-4">
    <label for="first-name-label">First name:</label>
    <input id="first-name-label" th:type="text" th:field="*{firstName}"
           placeholder="First Name" class="form-control mb-4 col-4">
    <label for="last-name-label">Last name:</label>
    <input id="last-name-label" th:type="text" th:field="*{lastName}"
           placeholder="Last Name" class="form-control mb-4 col-4">
    <label for="age-label">Age:</label>
    <input id="age-label" th:type="number" th:field="*{age}"
           placeholder="Age" class="form-control mb-4 col-4">
    <label for="car-name-label">Car name:</label>
    <input id="car-name-label" th:type="text" th:field="*{carName}"
           placeholder="Car Name" class="form-control mb-4 col-4">
    <label for="car-model-label">Car model:</label>
    <input id="car-model-label" th:type="text" th:field="*{carModel}"
           placeholder="Car Model" class="form-control mb-4 col-4">
    <label for="car-age-label">Car age:</label>
    <input id="car-age-label" th:type="number" th:field="*{carAge}"
           placeholder="Car Age" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save User</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Users List</a>
</div>
</body>
</html>
