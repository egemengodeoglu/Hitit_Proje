<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Car Registration System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>User Management System</h1>
  <hr>
  <h2>Update User</h2>

  <form action="#" th:action="@{/update/{id}(id=${userUpdate.id})}" th:object="${userUpdate}"
        method="POST">
    <label for="user-name-label">User name:</label>
    <input id="user-name-label" th:type="text" th:field="*{userName}"
           placeholder="User Name" class="form-control mb-4 col-4">
    <label for="first-name-label">First name:</label>
    <input id="first-name-label" th:type="text" th:field="*{firstName}"
           placeholder="First Name" class="form-control mb-4 col-4">
    <label for="last-name-label">Last name:</label>
    <input id="last-name-label" th:type="text" th:field="*{lastName}"
           placeholder="Last Name" class="form-control mb-4 col-4">
    <label for="age-label">Age:</label>
    <input id="age-label" th:type="number" th:field="*{age}"
           placeholder="Age" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update User</button>
  </form>

  <hr>
  <h1>Cars List</h1>
  <div class="container my-2">
    <table border="1" class = "table table-stripped table-responsive-md">
      <thead>
      <tr>
        <th>Car Name</th>
        <th>Car Model</th>
        <th>Car Age</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="car : ${listCars}">
        <td th:text="${car.carName}"></td>
        <td th:text="${car.carModel}"></td>
        <td th:text="${car.carAge}"></td>
        <td>
          <form action="#" th:action="@{/update/delete/{id}(id=${car.id})}" th:method="delete" >
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
    <a th:href= "@{/update/newCar/{id}(id=${userUpdate.id})}" th:object="${userUpdate}" class=" btn btn-primary btn-sm mb-3"> Add Car</a>
  </div>

  <a th:href = "@{/}"> Back to Home Page</a>
</div>
</body>
</html>
